<ion-row class="row-search">
  <ion-col size="12" class="col-searchbar">
    <ion-searchbar 
      debounce="500" 
      animated 
      [placeholder]="searchPlaceholder" 
      (ionChange)="handleSearch($event)"
      (ionCancel)="listVisible = false"
      (ionClear)="listVisible=false; placeList=[]"
    >
    </ion-searchbar>
  </ion-col>
  <ion-col size="12" class="col-list-suggestion">
    <ion-list class="list-suggestion" *ngIf="listVisible">
      <ion-item *ngFor="let place of placeList" class="item-suggestion" (click)="handleClick(place)">
        <ion-label>{{formatAddress(place)}}</ion-label>
        <ion-icon name="create-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
