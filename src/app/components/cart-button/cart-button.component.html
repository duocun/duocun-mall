<ion-button routerLink="/tabs/cart">
  <!-- <ion-icon name="cart-outline"></ion-icon> -->
  <img 
    src="https://s3.amazonaws.com/www.duocun.ca/svg/cart-outline.svg" 
    alt="cart-outline"
    height="48"
    width="48"
  />
  <ion-badge *ngIf="cart && cart.items && cart.items.length">
    {{cart.quantity}}
  </ion-badge>
</ion-button>
