<ion-img
  *ngIf="!error"
  [src]="src"
  (ionError)="ionError()"
  (ionImgDidLoad)="ionImgDidLoad()"
  [alt]="alt"
  [attr.style]="safeStyle"
></ion-img>
<div style="position:relative; height: 100%;" *ngIf="loading">
  <ion-img 
    [src]="placeholderSrc"
    [alt]="alt"
    [attr.style]="safeStyle"
  ></ion-img>
</div>
