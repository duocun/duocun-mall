<div [attr.style]="safeStyle">
  <ion-img
    *ngIf="!error"
    [src]="src"
    (ionError)="ionError()"
    (ionImgDidLoad)="ionImgDidLoad()"
    [alt]="alt"
    [attr.style]="safeStyle"
  ></ion-img>
  <ion-img 
    *ngIf="loading"
    [src]="placeholderSrc"
    [alt]="alt"
    [attr.style]="safeStyle"
  ></ion-img>
</div>
