<ion-menu side="start" menuId="side-menu" contentId="main" class="side-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title translate="Menu"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let tab of tabs" routerLinkActive="router-link-active" [routerLink]="['/page/' + tab.slug]">
        <ion-label localValue [data]="tab" key="title"></ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
