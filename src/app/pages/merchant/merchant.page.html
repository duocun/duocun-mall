<ion-header>
  <div class="container">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/browse" text=""></ion-back-button>
      </ion-buttons>
      <ion-title *ngIf="!loading" localValue [data]="merchant" key="name"></ion-title>
      <ion-buttons slot="end">
        <cart-button></cart-button>
        <language-button></language-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="container">
    <product-list
      [loading]="loading"
      [products]="products"
      (onProductClick)="onProductClick($event)"
    ></product-list>
  </div>
</ion-content>
