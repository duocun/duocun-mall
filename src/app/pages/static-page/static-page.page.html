<ion-header>
  <div class="container">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/browse" text=""></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center" *ngIf="!loading" localValue [data]="page" key="title"></ion-title>
      <ion-buttons slot="end">
        <cart-button></cart-button>
        <language-button></language-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="container">
    <ng-container *ngIf="!loading; Else skeleton">
      <div class="ion-padding" [innerHTML]="getContent()"></div>
    </ng-container>
  </div>
  <app-footer></app-footer>
</ion-content>

<ng-template #skeleton>
  <div class="ion-padding">
    <ion-skeleton-text class="ion-margin-bottom" animated style="height: 1.5rem;"></ion-skeleton-text>
    <ion-skeleton-text animated style="height: 1rem; width: 80%"></ion-skeleton-text>
    <ion-skeleton-text animated style="height: 1rem; width: 60%"></ion-skeleton-text>
    <ion-skeleton-text animated style="height: 1rem; width: 60%"></ion-skeleton-text>
  </div>
</ng-template>
