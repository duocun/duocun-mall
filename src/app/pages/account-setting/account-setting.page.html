<ion-header>
  <div class="container">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/my-account" text=""></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center" translate="Account Setting"></ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="container container-sm">
    <ng-container *ngIf="account">
      <ion-row class="ion-padding-start ion-padding-end ion-padding-top">
        <ion-col class="ion-no-padding" size="12">
          <ion-label class="ion-margin-end" translate="Delivery Address"></ion-label>
          <ion-label 
            color="primary"
            routerLink="delivery-range"
            class="ion-text-small"
            translate="See delivery range"
          ></ion-label>
        </ion-col>
      </ion-row>
      <location-search (onSelect)="handleLocationSelect($event)" (onClear)="handleLocationClear()"></location-search>
      <ion-item lines="none">
          <ion-checkbox class="ion-margin-end" color="tertiary" [(ngModel)]="saveLocation"></ion-checkbox>
          <ion-label>
            {{"Set as default delivery address"|translate}}
          </ion-label>
          <ion-icon class="icon-what-is-this" (click)="showWhatisThis()" name="help-outline"></ion-icon>
        </ion-item>
      <ion-item *ngIf="location">
        <ion-label position="stacked" translate="Unit# (We don't deliver upstairs)"></ion-label>
        <ion-input [(ngModel)]="location.unit" placeholder="{{'Please input unit# (Optional)' | translate}}"></ion-input>
      </ion-item>
      <ion-list class="ion-margin-top">
        <ion-item *ngIf="account.phone">
          <ion-label translate="Old Phone Number"></ion-label>
          <ion-label>{{account.phone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating" translate="New Phone Number"></ion-label>
          <ion-input [(ngModel)]="model.phone" maxlength="10" placeholder="{{'Please input phone number' | translate}}"></ion-input>
        </ion-item>
        <ion-item *ngIf="(model.phone && account.phone != model.phone) || !account.phone">
          <ion-row class="ion-align-items-end ion-padding-start ion-padding-end">
            <ion-col size="7">
              <ion-label position="floating" translate="Verification Code"></ion-label>
              <ion-input [(ngModel)]="model.verificationCode" placeholder="{{'Please input verification code' | translate}}"></ion-input>
            </ion-col>
            <ion-col size="5">
              <ion-button
                color="success"
                translate="Send"
                size="small"
                expand="full"
                [disabled]="processing"
                (click)="handleSendVerificationCode()"
              ></ion-button>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-label position="floating" translate="Another phone number"></ion-label>
          <ion-input [(ngModel)]="model.secondPhone" maxlength="10" placeholder="{{'Please input alternative phone number' | translate}}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" translate="Username"></ion-label>
          <ion-input [(ngModel)]="model.username" maxlength="20" placeholder="{{'Please input username' | translate}}"></ion-input>
        </ion-item>
      </ion-list>
      <ion-row class="ion-padding">
        <ion-col size="12" align="center">
          <ion-button 
            [disabled]="!isValidPhoneNumber(model.phone) || (model.secondPhone && !isValidPhoneNumber(model.secondPhone)) || processing"
            color="primary"
            translate="Save"
            expand="full"
            (click)="handleSave()"
          ></ion-button>
        </ion-col>
      </ion-row>
    </ng-container>
  </div>
  <app-footer></app-footer>
</ion-content>
