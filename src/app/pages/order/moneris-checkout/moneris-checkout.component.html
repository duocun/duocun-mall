<div id="container">
  <ion-row>
    <ion-col size="12">
      <ion-item class="ion-no-padding ion-no-margin">
        <ion-input [placeholder]="'Credit Card Number'|translate"></ion-input>
        <ion-icon size="12" name="cash-outline" slot="start"></ion-icon>
      </ion-item>
    </ion-col>
    
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item class="ion-no-padding ion-no-margin">
        <ion-input [placeholder]="'Expiry Date'|translate"></ion-input>
        <ion-icon size="12" name="today-outline" slot="start"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-item class="ion-no-padding ion-no-margin">
        <ion-input [placeholder]="'CVD'|translate"></ion-input>
        <ion-icon size="12" name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</div>
